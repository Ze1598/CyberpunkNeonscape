<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Neonscape</title>
  <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background-color: #111;
      color: white;
    }
    #root {
      height: 100%;
      width: 100%;
    }
    .neon-text {
      color: #fff;
      text-shadow: 
        0 0 5px #fff, 
        0 0 10px #fff, 
        0 0 15px #0ff, 
        0 0 20px #0ff, 
        0 0 25px #0ff;
    }
    .neon-button {
      position: relative;
      display: inline-block;
      padding: 10px 20px;
      margin: 40px 0;
      color: #00ffff;
      text-transform: uppercase;
      letter-spacing: 4px;
      text-decoration: none;
      font-size: 24px;
      overflow: hidden;
      transition: 0.2s;
      background: transparent;
      border: 2px solid #00ffff;
      cursor: pointer;
    }
    .neon-button:hover {
      color: #111;
      background: #00ffff;
      box-shadow: 0 0 10px #00ffff, 0 0 40px #00ffff, 0 0 80px #00ffff;
    }
    .debug-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      font-size: 14px;
      padding: 5px 10px;
      opacity: 0.5;
    }
    .debug-button:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="root" class="flex flex-col items-center justify-center h-screen">
    <h1 class="text-5xl font-bold neon-text mb-4">Cyberpunk Neonscape</h1>
    <p class="text-xl mb-8">A cyberpunk-themed 3D game</p>
    
    <div class="flex flex-col items-center">
      <a href="/3d" class="neon-button">Enter the 3D World</a>
    </div>
  </div>

  <a href="/debug" class="neon-button debug-button">Debug Tools</a>
</body>
</html>
