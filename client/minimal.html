<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cyberpunk Neonscape - Minimal</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }
    #root {
      height: 100%;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module">
    // Load React from CDN to avoid bundling issues
    import React from 'https://esm.sh/react@18';
    import ReactDOM from 'https://esm.sh/react-dom@18/client';
    
    // Simple component
    function App() {
      const [count, setCount] = React.useState(0);
      
      return React.createElement('div', {
        style: {
          display: 'flex',
          flexDirection: 'column',
          alignItems: 'center',
          justifyContent: 'center',
          height: '100vh',
          fontFamily: 'Arial, sans-serif',
          backgroundColor: '#111',
          color: 'white'
        }
      }, [
        React.createElement('h1', {key: 'title'}, 'Cyberpunk Neonscape'),
        React.createElement('p', {key: 'desc'}, 'Minimal version to diagnose React issues'),
        React.createElement('button', {
          key: 'button',
          style: {
            margin: '20px',
            padding: '10px 20px',
            backgroundColor: '#ff00ff',
            color: 'white',
            border: 'none',
            borderRadius: '4px',
            cursor: 'pointer'
          },
          onClick: () => setCount(count + 1)
        }, `Clicked ${count} times`),
        React.createElement('div', {key: 'info'}, [
          React.createElement('p', {key: 'infoText'}, 'If this works, we have a React initialization issue in the main app.'),
          React.createElement('a', {
            key: 'link',
            href: '/',
            style: {
              color: '#00ffff',
              textDecoration: 'underline',
              marginTop: '20px',
              display: 'inline-block'
            }
          }, 'Try main app again')
        ])
      ]);
    }

    // Mount React
    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(React.createElement(React.StrictMode, null, React.createElement(App)));
  </script>
</body>
</html>
